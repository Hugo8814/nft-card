<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700;800&family=Inter:wght@400;700&family=Lexend+Deca&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
 
</head>
<body>
  <div class="container">
    <div class="card">
      <img class="card__img"   src="images/image-equilibrium.jpg" alt="img">
      <div class="card__h1">Equilibrium #3429</div>
      <div class="card__text"> Our Equilibrium collection promotes <br> balance and calm.</div>
      <div class="card__text-2">
        <div class="card__text-3""><img class="card__icon-1" src="images/icon-ethereum.svg" alt="icon">0.041 ETH</div>
        <div class="card__text-4"><img class="card__icon-2"" src="images/icon-clock.svg" alt="icon">3 days left</div>
      </div>
      <div class="card__footer">
        <img class="card__footer-img" src="images/image-avatar.png" alt="pic">
        <div class="card__footer-text">Creation of<span class="card__footer-text-1" >Jules Wyvern</span></div>
      </div>
    </div>

    
  </div>





  
</body>
</html>
